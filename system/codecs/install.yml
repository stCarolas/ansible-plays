---
- name: Has installed rpmfusion
  become: true
  shell: "dnf install -y https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm"

- name: Has installed codecs
  become: true
  shell: "dnf groupupdate -y Multimedia"

- name: Has FFMpeg libs
  become: true
  package:
    name: ffmpeg-libs

- name: Has FFMpeg compat
  become: true
  package:
    name: compat-ffmpeg28
