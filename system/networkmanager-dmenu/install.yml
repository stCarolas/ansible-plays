---
- name: Has networkmanager-dmenu installed
  command: ls ~/.local/bin/networkmanager_dmenu
  register: has_nm_dmenu

- name: Install zplug
  when: has_nm_dmenu is failed
  shell: "cd /tmp && \
          git clone https://github.com/firecat53/networkmanager-dmenu.git && \
          mkdir ~/.config/networkmanager_dmenu/ && \
          cp networkmanager_dmenu/networkmanager_dmenu ~/.local/bin/"
