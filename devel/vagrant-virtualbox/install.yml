---
- name: Has virtualbox repo
  become: true
  get_url:
    dest: /etc/yum.repos.d/virtualbox.repo
    url: http://download.virtualbox.org/virtualbox/rpm/fedora/virtualbox.repo

- name: Has dependencies
  become: true
  package:
    name: "{{ item }}"
  with_items:
    - binutils 
    - gcc 
    - make 
    - patch 
    - libgomp 
    - glibc-headers 
    - glibc-devel 
    - kernel-headers 
    - kernel-devel 
    - dkms

- name: Has VirtualBox-5.2
  become: true
  package:
    name: VirtualBox-5.2
