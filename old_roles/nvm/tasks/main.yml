- name: Has nvm installed
  tags: nvm
  shell: curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.32.1/install.sh | bash
    
- name: Has configured bash
  tags: nvm
  blockinfile:
    dest: "{{ nvm_bashrc_path }}"
    create: yes
    content: |
        export NVM_DIR="/Users/stCarolas/.nvm"
        [ -s "$NVM_DIR/nvm.sh"  ] && . "$NVM_DIR/nvm.sh"  # This loads nvm
