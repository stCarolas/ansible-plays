---
- name: Has required python packages
  become: true
  ignore_errors: true
  pip:
      name: "{{ item }}"
  with_items:
    - psutil
    - hglib
    - pygit2
    - pyuv
    - i3ipc

- name: Has required  packages
  become: true
  package:
      name: xrandr

- name: Has powerline
  become: true
  pip:
      name: powerline-status
