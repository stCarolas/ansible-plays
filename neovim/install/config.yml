---
- name: Has neovim config dir
  file:
    path: ~/.config/nvim/
    state: directory

- name: Has neovim global config
  copy:
    src: ./install/templates/init.vim
    dest: ~/.config/nvim/init.vim
    backup: false

- name: Has neovim plugins configs
  copy:
    src: ./install/templates/configs/
    dest: ~/.config/nvim/configs/
    backup: false
    
- name: Has neovim hotkeys config
  copy:
    src: ./install/templates/keys/
    dest: ~/.config/nvim/keys/
    backup: false
