- name: Has zsh config
  copy:
    src: templates/config
    dest: ~/.zshrc
    force: yes
    
- name: Has zsh configs
  copy:
    src: templates/configs/
    dest: ~/.config/zsh/
    force: yes

- name: Has zplug
  ignore_errors: true
  shell: "curl -sL --proto-redir -all,https https://raw.githubusercontent.com/zplug/installer/master/installer.zsh | zsh"

