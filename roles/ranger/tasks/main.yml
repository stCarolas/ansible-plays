---
- name: Has ranger
  tags: ranger, system
  package:
    name: ranger
    state: present

- name: Has rg function in bashrc for opening ranger
  tags: ranger, user
  blockinfile:
    dest: "{{ bashrc_path }}"
    marker: "# {mark} ff function for opening ranger (ansible managed)"
    create: yes
    content: |
        rg() {
            if [ -z "$RANGER_LEVEL" ]
            then
                ranger
            else
                exit
            fi
        }

- name: Has hotkey for vim-fzf
  tags: ranger, user
  lineinfile:
    line: "map \\f      shell vim $(fzf)"
    dest: ~/.config/ranger/rc.conf
    create: yes
    state: present

- name: Has hotkey for Go to Projects
  tags: ranger, user
  lineinfile:
    dest: ~/.config/ranger/rc.conf
    line: "map gp      cd ~/Coding/projects"
    state: present
    regexp: "map gp.*"

- name: Has hotkey for Go to Downloads
  tags: ranger, user
  lineinfile:
    dest: ~/.config/ranger/rc.conf
    line: "map gd      cd ~/Downloads"
    state: present
    regexp: "map gd.*"
