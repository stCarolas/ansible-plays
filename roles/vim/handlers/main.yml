---
- name: build vim from sources
  become: true
  tags: [ vim, system ]
  shell: "cd {{ vim_dir }}/sources && ./configure && make && make install --enable-pythoninterp=yes --enable-python3interp=yes"

- name: install plugins
  tags: vim
  command: 'vim -c "exec Install()"'

- name: install gtags plugin
  tags: vim
  shell: cp /usr/share/gtags/gtags.vim ~/.vim/plugin/gtags.vim
